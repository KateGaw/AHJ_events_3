<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Галерея изображений</title>
</head>

<body>
    <form>
        <div>
            <label>
            <span>Название</span>
            <input id="txtInput" class="input" type="text">
          </label>
            <label>
            <span>Ссылка на изображение</span>
            <input data-input="urlInput" class="input" type="text">
          </label>
        </div>
        <input class="button" type="submit" value="Добавить">
    </form>

    <div data-holder="images" class="images">
        <p data-err="err" class="err">Ошибка! Неверный URL</p>
    </div>
</body>

</html>
